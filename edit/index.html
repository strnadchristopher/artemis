<html>
    <head>
        <title>Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="editStylesheet.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Open+Sans" rel="stylesheet">
        <script src='codebird.js'></script>
        <meta name="robots" content="noindex">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div id='imageSelect'>
            <div id="galleryGrid">
            </div>
            <label for='submitButton' id='fileUploadLabel' class='custom-file-upload'>
                Update Order
            </label>
        </div>
        <div id='selects'>
            Password:
            <br>
            <input id='password' type='password' required/>
            <br>
            Section:
            <br>
            <select id='section'>
            </select>
            <br>
            <div class="buttonRow">
                <button class="button" id='removeSection'><i class="fas fa-minus"></i> Remove Section</button>
                <br>
                <button class="button" id='addSection'><i class="fas fa-plus"></i> Add Section</button>
            </div>
            <br>
            <button class="button" id='deleteButton'><i class="fas fa-skull"></i> Delete Image</button>
            <br>
            <h4>Click and drag to reorganize the order of your images, then click update when you're done.</h4>
            <button class="button" id='aboutTextBtn'><i class="fas fa-align-left"></i> Change About Text</button>
            <br>
            <button class="button" id='bgColorBtn'><i class="fas fa-paint-roller"></i> Change Background Color</button>
            <br>
            <button class="button" id='textColorBtn'><i class="fas fa-paint-brush"></i> Change Text Color</button>
            <br>
            <button class="button" id='commissionsBtn'><i class="fas fa-dollar-sign"></i> Enable/Disable Commissions</button>
            <br>
            <button class="button" id='changeEmailBtn'><i class="fas fa-at"></i> Update Email</button>
            <br>
            <a class="button" href="../css/" id='customCSSBtn'><i class="fas fa-code"></i> Edit Custom CSS (Advanced)</a>
            <br>
            <input id='submitButton' type='submit' value="Delete"/>
            <a class="button" href="../upload/" id='uploadButton'><i class="fas fa-upload"></i> Upload New Art / Change Header or About Picture</a>
        </div>
        <h1 id="uploadingText">Uploading...</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='../js.cookie.js'></script>
        <script src="edit.js" type="text/javascript"></script>
    </body>
</html>
