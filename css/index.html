<html>
    <head>
        <title>Edit CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Open+Sans" rel="stylesheet">
        <link href='editCSS.css' type='text/css' rel='stylesheet'/>
    </head>
    <body>
        <div id='cssSide'>
            <h1>Enter CSS</h1>
            <div class='buttonRow'>
                <button id='defaultButton'>Reset</button>
                <button id='saveButton'>Publish</button>
                <button id='testButton'>Test</button>
            </div>
            <textarea id='editor'></textarea>
            <br>
            Password:

            <br>
        </div>
        <iframe id='previewWindow' src='../'></iframe>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='../js.cookie.js'></script>
        <script src='editCSS.js'></script>
    </body>
