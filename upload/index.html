<html>
    <head>
        <title>Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Open+Sans" rel="stylesheet">
        <script src='codebird.js'></script>
        <link href="uploadStylesheet.css" rel="stylesheet" type="text/css">
        <link href='../animate.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <form></form>
        <div id='imageSelect'>
            <div id='previewImageDiv'><h1>Click 'Choose an Image' or drag an image here to select it</h1></div>
            <div id="chooseAndSubmit">
                <label for='fileUpload' id='fileUploadLabel' class='custom-file-upload'>
                    Choose an image
                </label>
                <input type="file" onchange='readURL(this);' id='fileUpload' required />
                <label for='submitButton' id='submitButtonLabel' class='custom-file-upload'>
                    Upload Image
                </label>
            </div>
        </div>
        <div id='selects'>
            Password:
            <br>
            <input id='password' type='password' required autocomplete="off"/>
            <br>
            Image Name:
            <br>
            <input placeholder='Untitled' type='text' id='name' autocomplete="off"/>
            <br>
            Section:
            <br>
            <select id='section'>
            </select>
            <br>
            <span id='twitterPostText'>Post to Twitter? <input id="twitterCheck" type="checkbox" value="twitterOn"/>
                <br>
                Tweet text:
                <br>
            <input id="tweetText" type="text"/>
            </span>
            <br>
            <button class="button" id='setHeader'><i class="fas fa-upload"></i> Set Image as Header</button>
            <br>
            <button class="button" id='setAbout'><i class="fas fa-upload"></i> Set Image as About Image</button>
            <br>
            <button class="button" id='setCBG'><i class="fas fa-upload"></i> Set Image as Commissions Background</button>
            <br>
            <a class="button" href="../edit/" id='uploadButton'><i class="fas fa-edit"></i> Change Image Order, Delete Images and More</a>
            <br>
            <button class="button" id='tweetButton'><i class='fab fa-twitter'></i> Link Twitter</button>
            <br>
            <input id='submitButton' type='submit'/>
        </div>
        <h1 id="uploadingText">Uploading...</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../js.cookie.js"></script>
        <script src="upload.js" type="text/javascript"></script>
    </body>
</html>
